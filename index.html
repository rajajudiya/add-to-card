<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <a href="cart.html" class="position-relative">
            <button type="button" class="btn btn-primary " >
              <i class="bi bi-bag-dash-fill"  ></i>

             <div class="" >
              <span class="bg-danger rounded-circle text-center position-absolute top-0 start-100 translate-middle" 
              style="width: 22px; height: 22px; display: inline-block; font-size: 12px; "  id="carts" onclick="return viewCart()"  ></span>
             </div>
            </button>
          </a>
        </div>
      </div>
    </nav>
  </header>


  <div class="container" style="background: #f3f6fd;
    padding: 25px 20px;">
    <form class="row g-3 " onsubmit="return addData()">
      <div class="col-6">
        <label for="fname" class="form-label fs-4">Product Name</label>
        <input type="text" class="form-control" id="fname" placeholder="Product Name"
          style="outline: none; border: none;">

      </div>

      <div class="col-6">
        <label for="price" class="form-label fs-4">Product Price</label>
        <input type="number" class="form-control" id="price" placeholder="Product Price"
          style="outline: none; border: none;">

      </div>


      <div class="col-6">
        <label for="rating" class="form-label">Ratings</label>
        <input type="text" class="form-control" id="rating" placeholder="rating" style="outline: none; border: none;">

      </div>

      <div class="col-6">
        <label for="catagory" class="form-label">Product Category</label>
        <input type="text" class="form-control" placeholder="Product- catagory" id="catagory"
          style="outline: none; border: none;">

      </div>
      <div class="col-6">
        <button type="submit" class="btn text-white fs-5 mt-4"
          style="background-color: #8B3EEA;padding: 12px 35px;">Register</button>
      </div>

    </form>


  </div>

  <h1 class="text-center bg-light py-2 mt-5 text-red">View</h1>

  <div class="container mt-5" style="background: #f3f6fd;
    padding: 25px 20px;">
    <table class="table">
      <thead >
        <tr>
          <th scope="">#</th>
          <th scope="">Product Name</th>
          <th scope="">Product Price</th>
          <th scope="">Ratings</th>
          <th scope="">Product Category</th>  
          <th scope="">Product Detail</th>
          <th scope="">Product Review</th>
          <th scope="" class="" style="border: none;">Add to Cart</th>
        </tr>
      </thead>
      <tbody id="View">
      </tbody>
    </table>
  </div>


  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="./js/script.js"></script>
</body>
